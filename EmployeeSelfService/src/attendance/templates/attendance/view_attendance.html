{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>View Attendance</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h2>Attendance Records</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Check In</th>
                    <th>Check Out</th>
                    <th>Status</th>
                    <th>Worked Hours</th>
                </tr>
            </thead>
            <tbody>
                {% for record in attendance_records %}
                <tr>
                    <td>{{ record.date }}</td>
                    <td>{{ record.check_in }}</td>
                    <td>{{ record.check_out }}</td>
                    <td>{{ record.status }}</td>
                    <td>{{ record.worked_hours }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'attendance:mark_attendance' %}">Mark Attendance</a>
    </div>
</body>
</html>
